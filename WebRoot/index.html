<!DOCTYPE html>
<html>
  <head>
    <title>知乎前端开发</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="shortcut icon" href="../assets/pic/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/smoothness/jquery-ui.css">
	<script type="text/javascript" src="../assets/js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../assets/js/jquery-ui.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.validate.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.form.js"></script>
	<script type="text/javascript" src="../assets/js/demo.js"></script>
  </head>
  
  <body>
  	<div id="header">
  		<div class="header_main">
  			<h1>知乎</h1>
  			<div class="header_search">
  				<input type="text" name="search" class="search"/>
  			</div>
  			<div class="header_button">
  				<button id="search_button">搜索</button>
  			</div>
  			<div class="header_member">
  				<a href="###" id="reg_a">注册</a> | <a href="###" id="login_a">登录</a>
  			</div>
  		</div>
  	</div>
  	
  	<form id="reg" title="会员注册" action="123.html">
  		<ol class="reg_error"></ol>
  		<p>
  			<label for="user">账号：</label>
  			<input name="user" type="text" class="text" id="user" title="请输入账号，不少于2位！"/>
  			<span class="star">*</span>
  		</p>
  		<p>
  			<label for="pass">密码：</label>
  			<input name="pass" type="password" class="text" id="pass" title="请输入密码，不少于6位！"/>
  			<span class="star">*</span>
  		</p>
  		<p>
  			<label for="email">邮箱：</label>
  			<input name="email" type="text" class="text" id="email" title="请输入正确的邮箱"/>
  			<span class="star">*</span>
  		</p>
  		<p>
  			<label>性别：</label>
  			<input name="sex" type="radio" value="male" id="male" checked="checked"><label for="male">男</label></input><input name="sex" type="radio" value="famale" id="famale"><label for="famale">女</label></input>
  		</p>
  		<p>
  			<label for="date">生日：</label>
  			<input name="date" type="text" readonly="readonly" class="text" id="date">
  		</p>
  	</form>
  	
  	<div id="loading">提交中...</div>
  </body>
</html>
